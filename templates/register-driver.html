<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Form</title>
    <link rel="stylesheet" href="../static/css/register-driver.css">
</head>
<body>
    <div class="title">dryft</div>
    <div class="registration-container">
        <h2>Driver Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="ref code">Referral Code:<span class="required">*</span></label>
                <input type="text" id="ref code" name="ref code" required>
            </div>
            <div class="form-group inline-fields">
                <div>
                    <label for="firstName">First Name:<span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="middle-name">
                    <label for="middleName">Middle:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div>
                    <label for="lastName">Last Name:<span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group inline-fields">
                <div>
                    <label for="pronouns">Pronouns:</label>
                    <select id="pronouns" name="pronouns">
                        <option value="he/him">He/Him</option>
                        <option value="she/her">She/Her</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group" id="pronounsOtherField" style="display: none;">
                <label for="pronounsOther">Other Pronouns:</label>
                <input type="text" id="pronounsOther" name="pronounsOther">
            </div>
            <div class="form-group inline-fields">
                <div>
                    <label for="city">City:<span class="required">*</span></label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="state">State:<span class="required">*</span></label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div>
                    <label for="zip">Zip Code:<span class="required">*</span></label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:<span class="required">*</span></label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Please select</option>
                    <option value="credit/debit">Credit/Debit Card</option>
                </select>
            </div>
            <div id="paymentFields" style="display: none;">
                <div class="form-group">
                    <label for="cardNumber">Card Number:<span class="required">*</span></label>
                    <input type="text" id="cardNumber" placeholder="Card Number" required>
                </div>
                <div class="form-group">
                    <label for="cardName">Name on Card:<span class="required">*</span></label>
                    <input type="text" id="cardName" placeholder="Name on Card" required>
                </div>
                <div class="form-group">
                    <label for="cardExpiration">Expiration Date (MM/YY):<span class="required">*</span></label>
                    <input type="text" id="cardExpiration" placeholder="Expiration Date (MM/YY)" required>
                </div>
                <div class="form-group">
                    <label for="cardCVV">CVV:<span class="required">*</span></label>
                    <input type="text" id="cardCVV" placeholder="CVV" required>
                </div>
                <button type="button" id="savePaymentMethod">Save Payment Information</button>
            </div>
            <div id="paymentMethodSaved" style="display: none;">
                <p>Credit/Debit Card <span class="checkmark">&#10003;</span> <span class="trashcan" onclick="removePaymentMethod()">&#128465;</span></p>
            </div>
            <div class="form-group">
                <button type="submit" id="continueBtn" disabled>Continue</button>
            </div>
        </form>
    </div>
    

<script src="../static/js/register-driver.js"></script>
</body>
</html>
